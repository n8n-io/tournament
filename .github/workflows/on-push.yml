name: On push

on: push

jobs:
  run-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Check out commit
        uses: actions/checkout@v4

      - run: corepack enable

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run checks
        run: |
          pnpm lint
          pnpm test
